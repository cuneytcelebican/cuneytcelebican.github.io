            function createSection(binder, type, className)
            {
                let result = document.createElement(type);
                
                if (className && className.length)
                {
                    let classList = className.split(",");
                    classList.forEach(name => 
                    {
                        result.classList.add(name.trim());
                    })
                    
                }
               
                binder.appendChild(result);
                return result;
            }

            function createSkills(section, skills)
            {
                let title = createSection(section, "h3", "title");
                title.innerText = "Skills"
                let skillList = createSection(section, "ul", "skill-list");
                skills.forEach(skill => 
                {
                    let skillName = createSection(skillList, "li", "skill-name");
                    skillName.innerText = skill;
                });
            }

            function createWorkExperience(section, workExperiences)
            {
                let title = createSection(section, "h3", "title");
                title.innerText = "Work Experiences"

                workExperiences.forEach(experience => 
                {
                    let wrapper = createSection(section, "div", "item");

                    let position = createSection(wrapper, "h5", "position-title");
                    position.innerText = experience.position;

                    let nameAndDateWrapper = createSection(wrapper, "div", "row");

                    let company = createSection(nameAndDateWrapper, "div", "col-md-7, company-name");
                    company.innerText = `${experience.company}, ${experience.location}`;

                    let date = createSection(nameAndDateWrapper, "div", "col-md-5, date");
                    date.innerText = `${experience.startDate} - ${experience.endDate}`;

                    //     resp.innerText = responsibility;
                    // });
                });
            }

                });
            }

                    field.innerText = award.name;

                    let nameAndDateWrapper = createSection(wrapper, "div", "row");

                    let name = createSection(nameAndDateWrapper, "div", "col-md-7, instutition");
                    name.innerText = `${award.instutition}, ${award.location}`;

                    let date = createSection(nameAndDateWrapper, "div", "col-md-5, date");
                    date.innerText = award.date;
                });
            }

            function createProjects(section, projects)

                    projectName.innerText = project.name;

                    let description = createSection(wrapper, "div", "description");
                    description.innerText = project.description;

                    let demoAndSource = createSection(wrapper, "div", "links");
                    let demoLink = createSection(demoAndSource, "a", "");
                    demoLink.href = project.demo;
                    demoLink.target = "_blank";
                    demoLink.innerText = "Demo";
                    demoLink.title = `Show ${project.name} project demo`;

                    let divider = createSection(demoAndSource, "span", "");
                    divider.innerText = " / ";

                    let sourceLink = createSection(demoAndSource, "a", "");
                    sourceLink.href = project.source;
                    sourceLink.target = "_blank";
                    sourceLink.innerText = "Source code";
                    sourceLink.title = `Show ${project.name} project source code`;
                    
                });
            }
